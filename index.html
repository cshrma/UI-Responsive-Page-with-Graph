<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Solution">
    <meta name="author" content="Chaitanya"> 
       
	<title>Graph </title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	
    <link href="css/core.css" rel="stylesheet" type="text/css" />
	<link href="css/components.css" rel="stylesheet" type="text/css" />
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
    
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="Chaitanya" ng-controller="controller" ng-init="updateGraph()">
		
	<!-- Nav Bar-->
	<header id="topnav">
    	<div class="topbar-main">
        	<div class="container">
            <!-- Logo -->
				<div class="topbar-left">
    				<a href="index.html" class="logo"><span>GraphProfile</span></a>
				</div>
<!-- End Logo -->
			</div>
    	 </div>

 	</header>
 <!-- End Nav Bar-->
	<div class="wrapper">
		<div class="container">
        	<div class="row">
				<div class="col-sm-12">
			    	<div class="card-box">
			        	<div class="row">
							<form name="myForm" novalidate ng-submit="updateGraph()">
								<div class="form-group">
									<label for="exampleInputEmail1">Name</label>
			                      	<input name="name" type="text" class="form-control" id="id-name" ng-model= "name" required />
										<span class="custom-message" ng-show="myForm.name.$error.required">Name is required.</span>
								</div>
			                  	<div class="form-group">
									<label for="exampleInputEmail1">String</label>
			                      	<textarea name="text" class="form-control" id="id-text" ng-model= "text" required ng-change="updateGraph()"></textarea>
								    	<span class="custom-message" ng-show="myForm.text.$error.required" >String is required.</span>

								</div>
								<button type="submit" class="btn btn-purple waves-effect waves-light" ng-disabled="myForm.name.$invalid ||
										 myForm.text.$invalid">Submit</button>
							</form>
			            <!-- end col -->
					</div><!-- end row -->
    			</div>
			</div><!-- end col -->
		</div>
		<div class="row">
			<div class="col-sm-12">
			    <div class="card-box" id="mygraph"></div>
			</div>
		</div>
	</div>
</div>




<!-- jQuery  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/vis.min.js"></script>
  	

	<script src="js/script.js"></script>
</body>
</html>
